<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
   <mat-icon>menu</mat-icon>
 </button>
 <span>Angular 15 Crud usingMaterial ui</span>
 <span class="example-spacer"></span>

 <button mat-raised-button color="warn" (click)="openDialog()">Add Employee</button>
 
</mat-toolbar>
<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
        <td mat-cell *matCellDef="let row"> {{row.empName}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
        <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="dateofjoining">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Join</th>
        <td mat-cell *matCellDef="let row"> {{row.dateofjoining | date}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aciton </th>
        <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editEmployee(row)" > <mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)"> <mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

  
</div>
